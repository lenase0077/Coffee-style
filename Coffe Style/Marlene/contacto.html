 <section class="container-formulario">
      
      <div class="form">
        <form action=""  id="form">
          <fieldset>
            <legend>
                <h1>Tenés alguna duda?</h1>
            </legend>
            <P> <h3> Si deseas recibir más información sobre nuestra empresa y sobre nuestros productos</h3></P>
             <h3>DEJANOS TU MENSAJE!</h3>
            <label for="nombre">
              <h4>Nombre*:</h4>
            </label>
            <input size="30" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre..." required>
            <br><br>
            <label for="correo">
              <h4>Correo Electrónico*:</h4>
            </label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su mail..." required>
            <br><br>
            <label for="telefono">
              <h4>Teléfono:</h4>
            </label>
            <input type="tel" id='telefono' name="telefono" placeholder="Ingrese su numero de telefono...">
           
           <br>
           <br>
            <textarea id="consulta" name="consulta" rows="4" placeholder="Escriba su consulta..." required></textarea>
             

            
            
            <button type="submit" class="consulta-button" >Enviar Consulta</button>

           

      
    

               


          </fieldset>
